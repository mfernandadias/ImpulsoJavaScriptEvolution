<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }
        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .flex-1{
            flex: 1;
            /* grow=1, shrink = 1, basis = 0 */

        }
    </style>
</head>
<body>
    <p>flex: 1</p>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">CC</div>
        <div class="item flex-1">Maria Fernanda</div>
        <div class="item flex-1">DDDDDDD</div>
    </div>
    
    <p>width ignorado</p>
    <div class="flex-container">
        <div class="item flex-1">AA</div>
        <div class="item flex-1">BBBB</div>
        <div class="item flex-1">CCCC</div>
        <div class="item flex-1">DDDD</div>
        <div class="item flex-1">EFFFF</div>
    </div>
</body>
</html>
